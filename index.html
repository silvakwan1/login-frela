<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <div class="card-forms">
        <div class="forms">
          <div class="forms-login">
            <form>
              <div class="forms-login--img">
                <img
                  src="./src/assets/person-badge-plus-svgrepo-com.svg"
                  alt=""
                />
              </div>
              <div class="login-email">
                <img
                  class="login-email--img"
                  src="./src/assets/person-svgrepo-com.svg"
                  alt=""
                />
                <input type="email" placeholder="Email" />
              </div>

              <div class="login-password">
                <img
                  class="login-password--img"
                  src="./src/assets/lock-svgrepo-com.svg"
                  alt=""
                />
                <input type="password" placeholder="Senha" />
              </div>

              <div class="forms-login--btn">
                <button type="button">
                  >

                  <!-- svg de player -->
                </button>
              </div>

              <div class="login-text">
                <div>
                  <input type="checkbox" id="conect" />
                  <label for="conect">Mantenha-me conectado</label>
                </div>
                <a href="">Esqueci minha senha</a>
              </div>
            </form>
          </div>

          <div class="forms-register">
            <form>
              <div class="register-name">
                <input type="text" />
              </div>

              <div class="register-email">
                <input type="email" />
              </div>

              <div class="register-password">
                <input type="password" />
              </div>
            </form>
          </div>
        </div>
        <button class="card-btn">cadrastre</button>
      </div>
    </main>
    <script src="./src/script/login.js"></script>
  </body>
</html>
